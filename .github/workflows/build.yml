name: Build Duckaverb

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        brew install cmake

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Upload AU
      uses: actions/upload-artifact@v3
      with:
        name: Duckaverb-macOS-AU
        path: build/Duckaverb_artefacts/Release/AU/Duckaverb.component

    - name: Upload VST3
      uses: actions/upload-artifact@v3
      with:
        name: Duckaverb-macOS-VST3
        path: build/Duckaverb_artefacts/Release/VST3/Duckaverb.vst3

    - name: Upload Standalone
      uses: actions/upload-artifact@v3
      with:
        name: Duckaverb-macOS-Standalone
        path: build/Duckaverb_artefacts/Release/Standalone/Duckaverb.app

  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B build -G "Visual Studio 17 2022" -A x64

    - name: Build
      run: cmake --build build --config Release

    - name: Upload VST3
      uses: actions/upload-artifact@v3
      with:
        name: Duckaverb-Windows-VST3
        path: build/Duckaverb_artefacts/Release/VST3/Duckaverb.vst3

    - name: Upload Standalone
      uses: actions/upload-artifact@v3
      with:
        name: Duckaverb-Windows-Standalone
        path: build/Duckaverb_artefacts/Release/Standalone/Duckaverb.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          libasound2-dev \
          libcurl4-openssl-dev \
          libfreetype6-dev \
          libx11-dev \
          libxcomposite-dev \
          libxcursor-dev \
          libxinerama-dev \
          libxrandr-dev \
          libxrender-dev \
          webkit2gtk-4.0-dev

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Upload VST3
      uses: actions/upload-artifact@v3
      with:
        name: Duckaverb-Linux-VST3
        path: build/Duckaverb_artefacts/Release/VST3/Duckaverb.vst3

    - name: Upload Standalone
      uses: actions/upload-artifact@v3
      with:
        name: Duckaverb-Linux-Standalone
        path: build/Duckaverb_artefacts/Release/Standalone/Duckaverb
